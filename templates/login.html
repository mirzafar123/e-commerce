<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% load static %}
    <!DOCTYPE html>
    <html lang="uz">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tizimga Kirish</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
      </head>
      <body class="bg-light">
        <div
          class="container d-flex justify-content-center align-items-center vh-100"
        >
          <div class="card p-4 shadow-lg rounded" style="width: 400px">
            <h3 class="text-center mb-3">Kirish</h3>
            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Parol</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Kirish
              </button>
            </form>

            <p class="text-center mt-3">
              Hisobingiz yo‘qmi?
              <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
            </p>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
