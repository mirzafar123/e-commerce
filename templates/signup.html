{% load static %}
<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro‘yxatdan o‘tish</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg rounded" style="width: 400px;">
            <h3 class="text-center mb-3">Ro‘yxatdan o‘tish</h3>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Ism</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Familiya</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Parol</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Parolni tasdiqlang</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Ro‘yxatdan o‘tish</button>
            </form>

            <p class="text-center mt-3">
                Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a>
            </p>
        </div>
    </div>
  </body>
</html>
